      .card {
        width: 12rem;
        text-align: center;
        border-radius: 0px;
        font-size: 18px;

        border-bottom: none;
        font-weight: bold;
        background: none;
        color: #fff;
        transition: all 0.5s ease;
      }
      .card:hover {
        color: rgb(179, 213, 197);
      }

      .cands-modal {
        position: absolute;
        left: 5%;
        top: 20%;
        background: rgb(55, 77, 67);
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 90%;
        min-height: 70%;
        display: block;
        z-index: 500;
      }
      .cands-modal .cands-close-modal {
        position: absolute;
        top: 1rem;
        right: 2rem;
        border: none;
        background: #fff;
        border-radius: 100px;
        padding: 0 10px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #555;
        font-weight: 600;
      }
      .hidden {

      .box {

        margin: auto;
