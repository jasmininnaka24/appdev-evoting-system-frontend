<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static '../static/globalcss/changepass.css' %}"
    />
    <link
      rel="shortcut icon"
      href="{% static '../static/imgs/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static '../static/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '../static/globalcss/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '../static/globalcss/navbarr.css' %}"
    />
    <title>E-Voting System</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="row">
          <div class="col-12">
            <h1
              class="display-6 txt-green"
              id="myprofile-heading"
              style="font-weight: bold"
            >
              CHANGE PASSWORD
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <form
              class="text-start px-5 d-flex flex-column justify-content-between align-items-center mb-4"
              id="user-profile-form"
            >
              <div class="currentpass">
                <label for="currentpass">Current password</label><br />
                <input
                  type="text"
                  name="currentpass"
                  id="currentpass"
                  value=""
                  class="text-start"
                  readonly
                />
              </div>

              <div class="newpass mt-4">
                <label for="newpass">New password</label><br />
                <input
                  type="text"
                  name="newpass"
                  id="newpass"
                  value=""
                  class="text-start"
                  readonly
                />
              </div>

              <div class="confirmpass mt-4">
                <label for="confirmpass">Confirm password</label><br />
                <input
                  type="text"
                  name="confirmpass"
                  id="confirmpass"
                  value=""
                  class="text-start"
                  readonly
                />
              </div>

              <div
                id="btn-profile-edit"
                class="btn bg-greenn text-decoration-none px-5 py-2 mt-3 rounded-pill"
                style="font-weight: 700"
              >
                EDIT
              </div>
              <div
                id="btn-profile-save"
                class="btn bg-greenn text-decoration-none px-5 py-2 mt-3 rounded-pill hidden"
                style="font-weight: 700"
              >
                SAVE
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="{% static '../static/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="../static/globaljs/chgpass.js"></script>
  </body>
</html>
