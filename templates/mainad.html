{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static '../static/imgs/logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{% static '../static/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '../static/globalcss/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '../static/globalcss/navbarr.css' %}"
    />
    <title>E-Voting System</title>
    <style>
      .border-radius {
        border-radius: 25px;
      }
      .box {
        font-size: 1.5rem;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div
      class="container my-5 d-flex align-items-center justify-content-between"
    >
      <a href="{% url 'mainad' %}" id="nav-logo">
        <img src="{% static '../static/imgs/logo.png' %}" alt="" />
      </a>
      <a
        href="{% url 'home' %}"
        id="logoutad"
        class="rounded-pill bg-greenn px-2 py-2 text-center"
        style="width: 6.5rem; font-size: 15px"
        >LOG OUT</a
      >
    </div>
    <div class="container">
      <main
        class="d-flex flex-md-row-reverse flex-column justify-content-evenly align-items-center mainn"
      >
        <h1
          class="txt-green text-md-start text-center text-lg-start display-4 w-50 py-4 header-info"
          style="font-weight: 700"
        >
          COLLEGE OF <br />
          COMPUTING STUDIES <br />
          E-VOTING SYSTEM
        </h1>
        <ul
          class="link-boxes d-flex flex-column align-items-center justify-content-center list-unstyled w-50 text-center"
        >
          <a
            href="{% url 'adminprf' %}"
            class="box bg-greenn txt-light text-decoration-none px-4 py-5 my-1 w-75 border-radius"
            ><li>ADMIN PROFILE</li></a
          >
          <a
            href="{% url 'admindashboard' %}"
            class="box bg-greenn txt-light text-decoration-none px-4 py-5 my-1 w-75 border-radius"
            ><li>ADMIN DASHBOARD</li></a
          >
          <a
            href="{% url 'dashboardad' %}"
            class="box bg-greenn txt-light text-decoration-none px-4 py-5 my-1 w-75 border-radius"
            ><li>DASHBOARD</li></a
          >
        </ul>
      </main>
    </div>
  </body>
</html>
