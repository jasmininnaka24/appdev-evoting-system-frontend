{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static '../static/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '../static/globalcss/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '../static/globalcss/navbarr.css' %}"
    />
  </head>
  <body>
    <div
      class="container my-5 d-flex align-items-center justify-content-between"
    >
      <a href="{% url 'mainvtr' %}" id="nav-logo">
        <img src="{% static '../static/imgs/logo.png' %}" alt="" />
      </a>
      <a href="#" id="menu-btn">
        <img src="{% static '../static/imgs/menu.png' %}" alt="" />
      </a>
    </div>

    <div class="navbar hidden">
      <button class="close-modal">&times;</button>
      <ul id="menu-list">
        <a href="{% url 'voterprf' %}">
          <li class="text-start px-5">My Profile</li>
        </a>
        <a href="{% url 'dashboardvtr' %}">
          <li class="text-start px-5">Dashboard</li>
        </a>
      </ul>
      <a
        href="{% url 'home' %}"
        class="rounded-pill bg-greenn px-5 py-3 h5 position-absolute top-75"
        id="logout"
        >LOG OUT</a
      >
    </div>

    <script src="{% static '../static/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '../static/globaljs/home.js' %}"></script>
    <script src="{% static '../static/globaljs/navbar.js' %}"></script>
  </body>
</html>
